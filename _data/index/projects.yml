- name: 人天計算機
  i18n: 
  gh_user: 
  repo: 
  img: /static/assets/img/landing/caculator.png
  desc: >
    在每個 Sprint 的開始，我們會進行工時估算，以確保我們有充分的了解並能有效地規劃工作。為了簡化這個過程，我設計了一個人天計算機，提供了一個直觀的 UI 介面。
    <br>
    這個系統不僅提供了默認的會議時間，還讓您能夠輕鬆填寫您預期參與的會議。系統會自動計算工時，並將估算結果傳送到 Slack 上。這不僅省去了填寫者手動計算的麻煩，而且還能夠大大節省每個 Sprint 前花費在這方面的時間。
  skill: Vue.js, Slack Webhooks

